<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        h2 {
            color: #2e8b57;
            margin-bottom: 20px;
        }
        .form-container {
            display: inline-block;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #aaa;
            max-width: 400px;
            width: 100%;
        }
        label {
            display: block;
            margin-top: 10px;
            text-align: left;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #2e8b57;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #3cb371;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #2e8b57;
        }
    </style>
</head>
<body>
    <h2>Diabetes Prediction</h2>
    <div class="form-container">
        <form action="/predict" method="post">
            <label for="pregnancies">Pregnancies:</label>
            <input type="text" name="pregnancies" id="pregnancies"><br>
            <label for="glucose">Glucose:</label>
            <input type="text" name="glucose" id="glucose"><br>
            <label for="bloodpressure">Blood Pressure:</label>
            <input type="text" name="bloodpressure" id="bloodpressure"><br>
            <label for="skinthickness">Skin Thickness:</label>
            <input type="text" name="skinthickness" id="skinthickness"><br>
            <label for="insulin">Insulin:</label>
            <input type="text" name="insulin" id="insulin"><br>
            <label for="bmi">BMI:</label>
            <input type="text" name="bmi" id="bmi"><br>
            <label for="dpf">Diabetes Pedigree Function:</label>
            <input type="text" name="dpf" id="dpf"><br>
            <label for="age">Age:</label>
            <input type="text" name="age" id="age"><br>
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
